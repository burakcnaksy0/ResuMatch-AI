apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: burakcanaksy/cv-generator-backend:v3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: cv-generator-config
            - secretRef:
                name: cv-generator-secret
          volumeMounts:
            - name: uploads-data
              mountPath: /app/uploads
      volumes:
        - name: uploads-data
          persistentVolumeClaim:
            claimName: uploads-pvc
