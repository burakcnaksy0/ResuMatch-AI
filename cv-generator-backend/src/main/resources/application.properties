# Application Configuration
spring.application.name=cv-generator-backend

# Server Configuration
server.port=8080

# Database Configuration (Supabase PostgreSQL)
spring.datasource.url=jdbc:postgresql://aws-0-eu-central-1.pooler.supabase.com:6543/postgres
spring.datasource.username=postgres.xpcjffjiuvtkmmjgwjlw
spring.datasource.password=${SUPABASE_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Supabase Configuration
supabase.url=https://xpcjffjiuvtkmmjgwjlw.supabase.co
supabase.anon.key=${SUPABASE_ANON_KEY}
supabase.service.role.key=${SUPABASE_SERVICE_ROLE_KEY}

# Anthropic API Configuration
anthropic.api.key=${ANTHROPIC_API_KEY}
anthropic.api.url=https://api.anthropic.com/v1/messages
anthropic.model=claude-3-5-sonnet-20241022

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-change-this-in-production}
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.com.cvgenerator.backend=DEBUG
logging.level.org.springframework.security=DEBUG
